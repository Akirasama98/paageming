services:
  - type: web
    name: paageming-api
    env: php
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: Paageming
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: paageming-api
          property: host
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database      - key: FIREBASE_PROJECT_ID
        value: panenku-cd8ea
      - key: FIREBASE_DATABASE_URL
        value: https://panenku-cd8ea-default-rtdb.firebaseio.com/
      - key: FIREBASE_STORAGE_BUCKET
        value: panenku-cd8ea.appspot.com
      - key: L5_SWAGGER_GENERATE_ALWAYS
        value: true
