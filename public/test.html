<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Paageming</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .api-test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .response { background: #f5f5f5; padding: 10px; margin-top: 10px; border-radius: 3px; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test API Paageming</h1>
        
        <div class="api-test">
            <h3>Test Categories API</h3>
            <button onclick="testCategories()">Get Categories</button>
            <div id="categories-response" class="response"></div>
        </div>
        
        <div class="api-test">
            <h3>Test Products API</h3>
            <button onclick="testProducts()">Get Products</button>
            <div id="products-response" class="response"></div>
        </div>
        
        <div class="api-test">
            <h3>Test Auth - Register</h3>
            <form onsubmit="testRegister(event)">
                <input type="text" id="name" placeholder="Name" required><br><br>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <button type="submit">Register</button>
            </form>
            <div id="register-response" class="response"></div>
        </div>
        
        <div class="api-test">
            <h3>Test Auth - Login</h3>
            <form onsubmit="testLogin(event)">
                <input type="email" id="login-email" placeholder="Email" required><br><br>
                <input type="password" id="login-password" placeholder="Password" required><br><br>
                <button type="submit">Login</button>
            </form>
            <div id="login-response" class="response"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        let authToken = '';

        async function testCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                document.getElementById('categories-response').innerHTML = 
                    `<strong>Status:</strong> ${response.status}<br>
                     <strong>Response:</strong><br>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('categories-response').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                document.getElementById('products-response').innerHTML = 
                    `<strong>Status:</strong> ${response.status}<br>
                     <strong>Response:</strong><br>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('products-response').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testRegister(event) {
            event.preventDefault();
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await response.json();
                document.getElementById('register-response').innerHTML = 
                    `<strong>Status:</strong> ${response.status}<br>
                     <strong>Response:</strong><br>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('register-response').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        async function testLogin(event) {
            event.preventDefault();
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });
                const data = await response.json();
                if (data.token) {
                    authToken = data.token;
                }
                document.getElementById('login-response').innerHTML = 
                    `<strong>Status:</strong> ${response.status}<br>
                     <strong>Response:</strong><br>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('login-response').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
