<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>🔧 Simple Login Test</h1>
    
    <div>
        <input type="email" id="email" value="admin@panenku.com" placeholder="Email">
        <input type="password" id="password" value="admin123" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="clearResult()">Clear</button>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const resultDiv = document.getElementById('result');
            resultDiv.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        function clearResult() {
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
        }

        async function testLogin() {
            clearResult();
            log('🔑 Starting login test...');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`Email: ${email}`);
            log(`Password: ${password}`);
            
            try {
                log('📤 Sending request...');
                
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                log(`📡 Response status: ${response.status} ${response.statusText}`);
                
                const responseText = await response.text();
                log(`📄 Raw response: ${responseText}`);
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    log('✅ LOGIN SUCCESS!');
                    log(`Token: ${data.access_token.substring(0, 30)}...`);
                    log(`User: ${data.user.name} (${data.user.role})`);
                    document.getElementById('result').className = 'result success';
                } else {
                    log('❌ LOGIN FAILED!');
                    try {
                        const errorData = JSON.parse(responseText);
                        log(`Error: ${JSON.stringify(errorData, null, 2)}`);
                    } catch (e) {
                        log(`Error parsing response: ${e.message}`);
                    }
                    document.getElementById('result').className = 'result error';
                }
                
            } catch (error) {
                log(`❌ NETWORK ERROR: ${error.message}`);
                log(`Stack: ${error.stack}`);
                document.getElementById('result').className = 'result error';
            }
        }

        // Auto test on load
        window.addEventListener('load', () => {
            log('🚀 Page loaded. Ready to test!');
            // Uncomment next line to auto-test on load
            // setTimeout(testLogin, 1000);
        });
    </script>
</body>
</html>
